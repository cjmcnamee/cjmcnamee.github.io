<!DOCTYPE html>
  <head>
    <title>Connor McNamee's Portfolio Website</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div id="searchBar">
        <form>
          <input type="text" id="searchQ" name="searchQ" autocomplete="on" list="suggestions" onkeydown="handleKey(event)">
          <button type="button" id="buttonOne" onclick='inputImg()'>Search</button>
        </form>
      </div>
      <div id="navBar">
        <a href="https://cjmcnamee.github.io/" class="headerButton" id="homeButton">Home</a>
        <a type="button" class="headerButton" id="aboutButton">About</a>
      </div>
    </header>

    <datalist id="suggestions">
        <option value="projects"></option>
        <option value="illustrations"></option>
        <option value="web design"></option>
        <option value="graphic design"></option>
      </datalist>

    <div id="searchResults">
        <p id="myText">Search Results</p>
        <div id="portfolioSearchResults"></div>
    </div>
    
    <div id="aboutPage">
        <h1>About Me</h1>
        <p id="aboutText">blah blah blah</p>
    </div>
  </body>
</html>
